<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Community Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="form-container">
            <h2>Join our community with Ahx6 Hacker ?</h2>
            <form id="emailForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <button type="submit" class="btn">send</button>
                <div id="response"></div>
            </form>
        </div>
    </div>

    <script>
        // JavaScript to handle the form submission
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the email input value
            const email = document.getElementById('email').value;

            // Your Telegram bot token and chat ID
            const botToken = '7106060717:AAGCRbrabGwNPJPZT-Kj2QWVChpEmTpgZg0';
            const chatId = '1535927682';

            // The message you want to send
            const message = `New email subscriber: ${email}`;

            // Send the email to the Telegram bot using the Telegram API
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`)
                .then(response => {
                    if (response.ok) {
                        document.getElementById('response').textContent = 'Email sent to the bot!';
                        document.getElementById('response').style.color = 'green';
                    } else {
                        document.getElementById('response').textContent = 'Failed to send email.';
                        document.getElementById('response').style.color = 'red';
                    }
                })
                .catch(error => {
                    document.getElementById('response').textContent = 'Error occurred: ' + error.message;
                    document.getElementById('response').style.color = 'red';
                });
        });
    </script>
</body>
</html>
